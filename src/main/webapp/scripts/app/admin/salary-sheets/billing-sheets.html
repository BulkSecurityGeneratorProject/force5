<h1>Generate Billing Sheets</h1>
<div class="alerts" ng-cloak="" ng-if="alertMessage == true">
    <uib-alert ng-cloak="" type="success" close="alert.close()"><pre>{{ message }}</pre></uib-alert>
</div>

<form name="billing-sheet-gen" role="form" novalidate ng-submit="billingReport()">
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>

        <div class="form-group">
            <label for="field_client">Client</label>
            <select class="form-control" id="field_client" name="client" ng-model="salarySheets.clientId" ng-options="client.id as client.name for client in clients">
                <option value=""></option>
            </select>
        </div>

        <div class="form-group">
            <label class="control-label" for="field_month">Month</label>
            <select class="form-control" id="field_month" name="month" ng-model="salarySheets.month">
                <option value="JANUARY">Jan</option>
                <option value="FEBRUARY">Feb</option>
                <option value="MARCH">Mar</option>
                <option value="APRIL">April</option>
                <option value="MAY">May</option>
                <option value="JUNE">June</option>
                <option value="JULY">July</option>
                <option value="AUGUST">Aug</option>
                <option value="SEPTEMBER">Sept</option>
                <option value="OCTOBER">Oct</option>
                <option value="NOVEMBER">Nov</option>
                <option value="DECEMBER">Dec</option>
            </select>
        </div>

        <div class="form-group">
            <label class="control-label" for="field_year">Year</label>
            <select class="form-control" id="field_year" name="client" ng-model="salarySheets.year">
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
            </select>
        </div>


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>


<h2>Billing Sheets</h2>
<h4 ng-repeat = "x in billingReportsList">{{x}}</h4>
