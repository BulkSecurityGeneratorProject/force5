
<div>
    <h2><span>PaySheets</span> {{paySheets.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>RegularDays</span>
                </td>
                <td>
                    <span class="form-control-static">{{paySheets.regularDays}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Overtime</span>
                </td>
                <td>
                    <span class="form-control-static">{{paySheets.overtime}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>assignments</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="assignments.detail({id:paySheets.assignmentsId})">{{paySheets.assignmentsId}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
