
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myClientLabel">Create or edit a Client</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="client.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="client.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_conatactPerson">ConatactPerson</label>
            <input type="text" class="form-control" name="conatactPerson" id="field_conatactPerson"
                    ng-model="client.conatactPerson"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_address">Address</label>
            <input type="text" class="form-control" name="address" id="field_address"
                    ng-model="client.address"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_city">City</label>
            <input type="text" class="form-control" name="city" id="field_city"
                    ng-model="client.city"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_state">State</label>
            <input type="text" class="form-control" name="state" id="field_state"
                    ng-model="client.state"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_zipcode">Zipcode</label>
            <input type="number" class="form-control" name="zipcode" id="field_zipcode"
                    ng-model="client.zipcode"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_pf">Pf</label>
            <input type="checkbox" class="form-control" name="pf" id="field_pf"
                    ng-model="client.pf"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_esic">Esic</label>
            <input type="checkbox" class="form-control" name="esic" id="field_esic"
                    ng-model="client.esic"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_workHours">WorkHours</label>
            <input type="number" class="form-control" name="workHours" id="field_workHours"
                    ng-model="client.workHours"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
