<div>
    <h2>Clients</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="client.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                       >Create new Client
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Name</span></th>
                    <th><span>ConatactPerson</span></th>
                    <th><span>Address</span></th>
                    <th><span>City</span></th>
                    <th><span>State</span></th>
                    <th><span>Zipcode</span></th>
                    <th><span>Pf</span></th>
                    <th><span>Esic</span></th>
                    <th><span>WorkHours</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="client in clients track by client.id">
                    <td><a ui-sref="client.detail({id:client.id})">{{client.id}}</a></td>
                    <td>{{client.name}}</td>
                    <td>{{client.conatactPerson}}</td>
                    <td>{{client.address}}</td>
                    <td>{{client.city}}</td>
                    <td>{{client.state}}</td>
                    <td>{{client.zipcode}}</td>
                    <td>{{client.pf}}</td>
                    <td>{{client.esic}}</td>
                    <td>{{client.workHours}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="client.detail({id:client.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="client.edit({id:client.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="client.delete({id:client.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
