
<div>
    <h2><span>Client</span> {{client.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{client.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>ConatactPerson</span>
                </td>
                <td>
                    <span class="form-control-static">{{client.conatactPerson}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Address</span>
                </td>
                <td>
                    <span class="form-control-static">{{client.address}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>City</span>
                </td>
                <td>
                    <span class="form-control-static">{{client.city}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>State</span>
                </td>
                <td>
                    <span class="form-control-static">{{client.state}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Zipcode</span>
                </td>
                <td>
                    <span class="form-control-static">{{client.zipcode}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>PF</span>
                </td>
                <td>
                    <span class="form-control-static">{{client.pf}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>ESIC</span>
                </td>
                <td>
                    <span class="form-control-static">{{client.esic}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>VDA</span>
                </td>
                <td>
                    <span class="form-control-static">{{client.vda}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>WorkHours</span>
                </td>
                <td>
                    <span class="form-control-static">{{client.workHours}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
