

<form name="editForm" role="form" novalidate ng-submit="save()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myAssignmentsLabel">Generate Assignment Report</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="field_client">client</label>
            <select class="form-control" id="field_client" name="client" ng-model="assignments.clientId" ng-options="client.id as client.id for client in clients">
                <option value=""></option>
            </select>
        </div>
        
        
        <div class="form-group">
            <label for="field_month">month</label>
            <select class="form-control" id="field_monthd" name="month" ng-model="assignments.monthdId" ng-options="month.id as month.id for month in month">
                <option value=""></option>
            </select>
        </div>
        
    </div>
    <div class="modal-footer">
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
