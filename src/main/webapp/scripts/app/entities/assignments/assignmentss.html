<div>
    <h2>Assignmentss</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="assignments.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                       >Create new Assignments
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>StartDate</span></th>
                    <th><span>EndDate</span></th>
                    <th><span>employee</span></th>
                    <th><span>client</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="assignments in assignmentss track by assignments.id">
                    <td><a ui-sref="assignments.detail({id:assignments.id})">{{assignments.id}}</a></td>
                    <td>{{assignments.startDate | date:'medium'}}</td>
                    <td>{{assignments.endDate | date:'medium'}}</td>
                    <td>
                        <a ui-sref="employee.detail({id:assignments.employeeId})">{{assignments.employeeName}}</a>
                    </td>
                    <td>
                        <a ui-sref="client.detail({id:assignments.clientId})">{{assignments.clientName}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="assignments.detail({id:assignments.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="assignments.edit({id:assignments.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="assignments.delete({id:assignments.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
