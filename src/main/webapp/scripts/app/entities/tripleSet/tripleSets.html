<div>
    <h2>TripleSets</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="tripleSet.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                       >Create new TripleSet
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Control</span></th>
                    <th><span>Parent</span></th>
                    <th><span>Child</span></th>
                    <th><span>Config</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="tripleSet in tripleSets track by tripleSet.id">
                    <td><a ui-sref="tripleSet.detail({id:tripleSet.id})">{{tripleSet.id}}</a></td>
                    <td>{{tripleSet.control}}</td>
                    <td>{{tripleSet.parent}}</td>
                    <td>{{tripleSet.child}}</td>
                    <td>{{tripleSet.config}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button style="display:none;"type="submit"
                                    ui-sref="tripleSet.detail({id:tripleSet.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button style="display:none;"type="submit"
                                    ui-sref="tripleSet.edit({id:tripleSet.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button style="display:none;"type="submit"
                                    ui-sref="tripleSet.delete({id:tripleSet.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
